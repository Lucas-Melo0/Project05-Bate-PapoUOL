<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!--Configuration-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS configutarion-->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="assets/images.jpg">

    <title>Bate Papo UOL</title>
</head>
<body>
    <div class="login-page">
        <img src="./assets/logo 2.png">
        <div class="login">
            <input class="login-Name"placeholder="Digite seu nome">
            <button onclick="getName()">Entrar</button>
        </div>

    </div>
    <div  class="container hidden ">
        <div class="header">
            <img src ="assets/logo 2.png">
            <ion-icon onclick="toggleSideBar()" name="people"></ion-icon>
        </div>
        <div class="messages-board" onclick="unToggleSideBar()">
            <div class="message-template">
                <div class="time">(09:22:28)</div>
                <p class="message">Oi tudo bem?</p>
            </div>
            <div class="message-template">
                <div class="time">(09:22:28)</div>
                <p class="message">Oi tudo bem? </p>
            </div>
             
        </div>
        <div class="footer">
            <div class="input-wrapper" data-required="">
                <input class="message-sender"placeholder="Escreva aqui...">
            </div>
            <ion-icon onclick="sendingMessage()" name="paper-plane-outline"></ion-icon>
    </div>
        </div>
        <div class="side-bar">
            <div class="side-container">
                <div class="side-header">
                    <p>Escolha um contato</p>
                    <p>para enviar mensagem:</p>
                </div>
                <div class="contact-options">
                    <div onclick="addCheckMark(this),addMessageReceiver(this)" class="contact-container">
                        <div class="contact-template">
                            <ion-icon name="people"></ion-icon>
                            <p>Todos</p>
                        </div>
                        <ion-icon name="checkmark-outline"></ion-icon>
                    </div>
                    <div onclick="addCheckMark(this)" class="contact-container">
                        <div  class="contact-template">
                            <ion-icon name="person-circle"></ion-icon>
                            <p>Joao</p>
                        </div>
                        <ion-icon name="checkmark-outline"></ion-icon>
                    </div>
                    <div onclick="addCheckMark(this)" class="contact-container">
                        <div class="contact-template">
                            <ion-icon  name="person-circle"></ion-icon>
                            <p>Maria</p>
                        </div>
                        <ion-icon name="checkmark-outline"></ion-icon>
                    </div>
                </div>
                <div class="side-header">
                    <p>Escolha a visibilidade:</p>
                </div>
                <div class="visibility-options">
                    <div onclick="addCheckMarkVisibility(this)"class="visibility-container check" >
                        <div class="option-template">
                            <ion-icon name="lock-open"></ion-icon>
                            <p>PÃºblico</p>
                        </div>
                        <ion-icon name="checkmark-outline"></ion-icon>
                    </div>
                    <div onclick="addCheckMarkVisibility(this)" class="visibility-container">
                        <div class="option-template">
                            <ion-icon name="lock-closed"></ion-icon>
                            <p>Reservadamente</p>
                        </div>
                        <ion-icon name="checkmark-outline"></ion-icon>
                    </div>
                </div>
            </div>
            <div class="go-back" >
                <ion-icon name="arrow-undo-circle" onclick="unToggleSideBar()"></ion-icon>
                <p onclick="unToggleSideBar()">Voltar</p>
            </div>
        </div>
    
    
   
    
    <!--Javascript of the site-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="scripts.js"></script>
    
</body>
</html>
